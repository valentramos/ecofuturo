  <div id="show_content" style="display:none !important;">

  <script>
    var getBrowserInfo = function() {
      var ua= navigator.userAgent, tem, M= ua.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || [];
      if(/trident/i.test(M[1])){
          tem=  /\brv[ :]+(\d+)/g.exec(ua) || [];
          return 'IE '+(tem[1] || '');
      }
      if(M[1]=== 'Chrome'){
          tem= ua.match(/\b(OPR|Edge)\/(\d+)/);
          if(tem!= null) return tem.slice(1).join(' ').replace('OPR', 'Opera');
      }
      M= M[2]? [M[1], M[2]]: [navigator.appName, navigator.appVersion, '-?'];
      if((tem= ua.match(/version\/(\d+)/i))!= null) M.splice(1, 1, tem[1]);
      return M.join(' ');
    };

    var elContent = document.getElementById('show_content');
    var elMessage = document.getElementById('show_message_navigator');
    var unsupportedBrowsers = ["IE 11", "IE 10", "IE 9", "IE 7", "IE 6", "IE 5"];
    if( unsupportedBrowsers.includes(getBrowserInfo()) ) {
      elContent.setAttribute('style', 'display:none !important');
    } else {
      elMessage.setAttribute('style', 'display:none !important');
      elContent.setAttribute('style', 'display:block !important');
    }
  </script>
